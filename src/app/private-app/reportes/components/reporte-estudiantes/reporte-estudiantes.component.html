<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center text-warning">Generar Reporte de Estudiantes</h1>
    </div>
  </div>
  <form [formGroup]="formularioFiltros">
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Carrera:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="carrera"
        >
          <option disabled>Selecciona una carrera</option>
          <option value="">TODOS</option>
          <option
            *ngFor="let opcion of carreraOpciones"
            value="{{ opcion.id }}"
          >
            {{ opcion.nombre }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Nivel:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="nivel"
        >
          <option disabled>Selecciona un nivel</option>
          <option value="">TODOS</option>
          <option *ngFor="let opcion of nivelOpciones" value="{{ opcion.id }}">
            {{ opcion.nombre }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Estado Pr√°cticas PreProfesionales:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="estado"
        >
          <option disabled>Selecciona un estado</option>
          <option value="">TODOS</option>
          <option *ngFor="let opcion of estadoOpciones" value="{{ opcion.id }}">
            {{ opcion.nombre }}
          </option>
        </select>
      </div>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button
        class="btn btn-primary btn-lg"
        type="button"
        (click)="generarReporte()"
      >
        Generar Reporte
      </button>
    </div>
  </form>
</div>
