<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li [ngClass]="{'page-item': true, 'disabled': (current_page===1)}">
            <a class="page-link" href="#" aria-label="Previous" (click)="changePage($event, current_page - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages" [ngClass]="{'page-item': true, 'active': (page===current_page)}">
            <a class="page-link" href="#" (click)="changePage($event, page)">{{page}}</a>
        </li>
        <li [ngClass]="{'page-item': true, 'disabled': (current_page===total)}">
            <a class="page-link" href="#" aria-label="Next" (click)="changePage($event, current_page + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
