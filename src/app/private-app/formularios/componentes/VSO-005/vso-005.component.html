<div class="container">
    <div class="row mb-3">
        <div class="col">
            <h3 class="text-center text-warning">Informe sobre las prácticas pre-profesionlaes<br>por parte del estudiante</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header">DATOS DEL ESTUDIANTE</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nombreEstudianteInput" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreEstudianteInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Carrera:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Nivel:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label">Ciclo:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="areaPracticasInput" class="form-label">Organización, entidad o persona jurídica de la práctica:</label>
                            <input type="text" class="form-control" id="areaPracticasInput">
                        </div>
                        <div class="col">
                            <label for="horasPracicasInput" class="form-label">Número de horas de prácticas realizadas:</label>
                            <input type="number" class="form-control" id="horasPracicasInput">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inicioPracticasInput" class="form-label">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="inicioPracticasInput">
                        </div>
                        <div class="col">
                            <label for="finPracicasInput" class="form-label">Fecha de finalización:</label>
                            <input type="date" class="form-control" id="finPracicasInput">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header">INFORME</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="cumplimientoObjetivosTextarea" class="form-label">Cumplimiento de los objetivos de las prácticas:</label>
                            <textarea class="form-control" id="cumplimientoObjetivosTextarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="beneficiosFormacionTextarea" class="form-label">Beneficios para su formación profesional:</label>
                            <textarea class="form-control" id="beneficiosFormacionTextarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nuevosAprendizajesTextarea" class="form-label">Nuevos aprendizajes:</label>
                            <textarea class="form-control" id="nuevosAprendizajesTextarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="desarrolloPersonalTextarea" class="form-label">Incidencia en su desarrollo personal:</label>
                            <textarea class="form-control" id="desarrolloPersonalTextarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="comentariosTextarea" class="form-label">Comentarios:</label>
                            <textarea class="form-control" id="comentariosTextarea" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="recomendacionesTextarea" class="form-label">Recomendaciones:</label>
                            <textarea class="form-control" id="recomendacionesTextarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
